<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback / Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select,
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        #summary {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }

        #summary h2 {
            margin-top: 0;
        }

        #summary p {
            margin: 5px 0;
        }

        #summary p strong {
            font-weight: bold;
        }
        
        
        #satisfaction {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Feedback / Query Form</h1>
    <form id="queryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Query Subject:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="details">Query Details:</label>
        <textarea id="details" name="details" rows="4" cols="50" required></textarea>
        

       
        </select>
        
        <label>Was this your first time visiting this website?</label>
        <input type="radio" id="firstVisitYes" name="firstVisit" value="Yes">
        <label for="firstVisitYes">Yes</label>
        <input type="radio" id="firstVisitNo" name="firstVisit" value="No">
        <label for="firstVisitNo">No</label>
        
        <label>Satisfaction with the website (1-10):</label><br>
        <div id="satisfaction">
            <input type="radio" id="rating1" name="satisfaction" value="1">
            <label for="rating1">1</label>
            <input type="radio" id="rating2" name="satisfaction" value="2">
            <label for="rating2">2</label>
            <input type="radio" id="rating3" name="satisfaction" value="3">
            <label for="rating3">3</label>
            <input type="radio" id="rating4" name="satisfaction" value="4">
            <label for="rating4">4</label>
            <input type="radio" id="rating5" name="satisfaction" value="5">
            <label for="rating5">5</label>
            <input type="radio" id="rating6" name="satisfaction" value="6">
            <label for="rating6">6</label>
            <input type="radio" id="rating7" name="satisfaction" value="7">
            <label for="rating7">7</label>
            <input type="radio" id="rating8" name="satisfaction" value="8">
            <label for="rating8">8</label>
            <input type="radio" id="rating9" name="satisfaction" value="9">
            <label for="rating9">9</label>
            <input type="radio" id="rating10" name="satisfaction" value="10">
            <label for="rating10">10</label>
        </div>
        
        <label>Would you like to receive further news about the website?</label>
        <select id="receiveNews" name="receiveNews">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        
        <button type="button" onclick="viewQuery()">View Query</button>
        <button type="button" onclick="editQuery()">Edit Query</button>
        <button type="submit">Send</button>
    </form>

    <div id="summary">
        
    </div>

    </script>
</body>
</html>
